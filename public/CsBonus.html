<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #d7bebe;
      padding-top: 80px;
    }

    h1 {
      color: #9b4c4c;
    }

    #target {
      font-size: 2rem;
      color: rgb(139, 82, 82);
    }

    #result {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    #score, #timer {
      font-size: 1.2rem;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Reaction Game</h1>
  <h2 id="target">Press any key to start!</h2>
  <p id="result"></p>
  <p id="score">Score: 0</p>
  <p id="timer">Time left: 30s</p>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const target = document.getElementById("target");
    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");

    let score = 0;
    let timeLeft = 30;
    let currentLetter = "";
    let countdown;
    let gameStarted = false;

    function getRandomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function updateTarget() {
      target.textContent = `Press the letter: ${currentLetter}`;
    }

    document.body.addEventListener("keypress", (event) => {
      const pressed = event.key.toUpperCase();

      // Start the game on the first keypress
      if (!gameStarted) {
        gameStarted = true;
        currentLetter = getRandomLetter();
        updateTarget();
        startTimer();
        return;
      }

      if (timeLeft > 0) {
        if (pressed === currentLetter) {
          score++;
          result.textContent = "Correct!";
          result.style.color = "green";
        } else {
          result.textContent = "Try again!";
          result.style.color = "red";
        }

        scoreDisplay.textContent = `Score: ${score}`;
        currentLetter = getRandomLetter();
        updateTarget();
      }
    });

    function startTimer() {
      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          target.textContent = "Timeâ€™s up!";
          result.textContent = `Final Score: ${score}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
