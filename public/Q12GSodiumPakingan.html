<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Judah Pakingan of 9-Sodium </h2>

    <input id="in1" type="number" placeholder="Meal Price"> <br>
    <input id="in2" type="number" placeholder="Service Charge(%)"><br>
    <input id="in3" type="number" placeholder="Tip"><br>
    <button onclick="calculateTotal()">Calculate Total</button>

    <p id="output">Total Meal: </p>

    <script>
        function calculateTotal() {
            let mp = parseFloat(document.getElementById("in1").value);
            let sc = parseFloat(document.getElementById("in2").value);
            let tip = parseFloat(document.getElementById("in3").value);

            let totalCost = mp + tip + (sc / 100 * mp);

            document.getElementById("output").innerHTML = 
                "Total Meal: " + totalCost.toFixed(2);
        }
    </script>

</body>
</html>
