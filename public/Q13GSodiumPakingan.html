<!DOCTYPE html>
<html>
<body>

   <h2>Q1 3rd Graded Exercise submitted by Judah Ezekiel P. PAKINGAN of 9-Sodium</h2>
   
   <p>Guess the number : ***</p>
   <p>The number is from 1 to 100</p>
   
   <div>
       Enter your guess : <input type="number" id="guessInput" min="1" max="100">
       <button onclick="checkIt()">Check It</button>
   </div>
   
   <p id="result">Result:</p>

    <script>
       var dNumber = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
            var userGuess = parseInt(document.getElementById("guessInput").value);
            var resultElement = document.getElementById("result");
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultElement.innerHTML = "Result: Please enter a valid number between 1 and 100";
                return;
            }
            
            if (userGuess < dNumber) {
                resultElement.innerHTML = "Result: Higher";
            } else if (userGuess > dNumber) {
                resultElement.innerHTML = "Result: Lower";
            } else {
                resultElement.innerHTML = "Result: You are correct!";
            }
        }
    </script>

</body>
</html>
