<!DOCTYPE html>
<html>
<head>
<style>
:root{
  --size:120px;
}
body{ 
  background:#050914; 
  margin:0; 
  overflow:hidden; 
}

/* Generic jellyfish styles */
.jellyfish{
  position:absolute; 
  width:var(--size); 
  height:auto;
  filter: drop-shadow(0 0 4px var(--neon)) drop-shadow(0 0 12px var(--neon));
}
.bell{
  width:var(--size); 
  height:calc(var(--size)*.7);
  border-radius:50% 50% 45% 45%;
  background: var(--neon); 
  opacity:.8;
  animation: breathe 3s ease-in-out infinite;
}
.tentacle{
  width:4px; 
  height:calc(var(--size)*1.2); 
  background: var(--neon);
  margin:2px; 
  display:inline-block;
  animation: sway 3s ease-in-out infinite;
}

/* Animations */
@keyframes breathe{
  0%,100%{ transform: scaleY(1); }
  50%    { transform: scaleY(1.05); }
}
@keyframes sway{
  0%{ transform: rotate(-5deg);}
  50%{ transform: rotate(5deg);}
  100%{transform: rotate(-5deg);}
}

/* Movement paths */
@keyframes swim1{
  0% { transform: translate(-20vw, 20vh); }
  25%{ transform: translate(20vw, 10vh); }
  50%{ transform: translate(60vw, 30vh); }
  75%{ transform: translate(90vw, 15vh); }
  100%{transform: translate(120vw, 25vh);}
}
@keyframes swim2{
  0% { transform: translate(120vw, 60vh); }
  25%{ transform: translate(80vw, 70vh); }
  50%{ transform: translate(40vw, 50vh); }
  75%{ transform: translate(10vw, 65vh); }
  100%{transform: translate(-20vw, 55vh);}
}
@keyframes swim3{
  0% { transform: translate(-10vw, 80vh); }
  20%{ transform: translate(20vw, 75vh); }
  40%{ transform: translate(50vw, 90vh); }
  70%{ transform: translate(90vw, 70vh); }
  100%{transform: translate(120vw, 85vh);}
}

/* Different jellyfish styles */
.jelly1{
  --neon:#ff5c5c; 
  --size:100px; 
  animation: swim1 22s linear infinite;
  top:0; left:0;
}
.jelly2{
  --neon:#39ff14; 
  --size:140px; 
  animation: swim2 30s linear infinite;
  top:0; right:0;
}
.jelly3{
  --neon:#00eaff; 
  --size:80px; 
  animation: swim3 18s linear infinite;
  bottom:0; left:0;
}
</style>
</head>
<body>

<div class="jellyfish jelly1">
  <div class="bell"></div>
  <div>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

<div class="jellyfish jelly2">
  <div class="bell"></div>
  <div>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

<div class="jellyfish jelly3">
  <div class="bell"></div>
  <div>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
    <span class="tentacle"></span>
  </div>
</div>

</body>
</html>
