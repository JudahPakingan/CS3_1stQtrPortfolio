<!DOCTYPE html>
<html>
<head>
    <title>Student Club Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
        }
        
        legend {
            font-weight: bold;
            color: #2c3e50;
            padding: 0 10px;
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            color: #444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            background-color: #f8f9fa;
            border-color: #3498db;
            outline: none;
        }
        
        .invalid {
            border: 2px solid #e74c3c !important;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
        }
        
        .reset-btn {
            background-color: #95a5a6;
            color: white;
        }
        
        .view-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-group label {
            display: flex;
            align-items: center;
        }
        
        .radio-group input {
            width: auto;
            margin-right: 5px;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <h1>Student Club Sign-Up</h1>
    
    <form id="signupForm" onsubmit="return handleSubmit()" onreset="return confirmReset()">
        <fieldset>
            <legend>Personal Information</legend>
            <label>
                Student ID:
                <input type="number" id="studentId" required onblur="checkEmpty(this)">
            </label>

            <label>
                Full Name:
                <input type="text" id="fullName" required onblur="checkEmpty(this)">
            </label>

            <label>
                Birthday:
                <input type="date" id="birthday" required>
            </label>

            <label>
                Email Address:
                <input type="email" id="email" required onblur="checkEmpty(this)">
            </label>
        </fieldset>

        <fieldset>
            <legend>Club Information</legend>
            <label>
                Mobile Phone:
                <input type="tel" id="mobile" required onblur="checkEmpty(this)">
            </label>

            <label>
                Grade Level:
                <select id="gradeLevel" required>
                    <option value="">Select Grade</option>
                    <option value="g7">Grade Seven</option>
                    <option value="g8">Grade Eight</option>
                    <option value="g9">Grade Nine</option>
                    <option value="g10">Grade Ten</option>
                </select>
            </label>

            <label>
                Intern / Extern:
                <div class="radio-group">
                    <label>
                        <input type="radio" name="status" value="Intern" required> Intern
                    </label>
                    <label>
                        <input type="radio" name="status" value="Extern"> Extern
                    </label>
                </div>
            </label>

            <label>
                Preferred Club:
                <select id="club" required>
                    <option value="">Select Club</option>
                    <option value="Alianti">Alianti</option>
                    <option value="Pallastro">Pallastro</option>
                    <option value="Kislap">Kislap</option>
                    <option value="Bake Club">Bake Club</option>
                    <option value="Invictus">Invictus</option>
                    <option value="Himig Agham">Himig Agham</option>
                    <option value="Computron">Computron</option>
                </select>
            </label>

            <label>
                Why do you want to join?
                <textarea id="reason" required onblur="checkEmpty(this)"></textarea>
            </label>
        </fieldset>

        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
            <button type="button" class="view-btn" onclick="viewSignUps()">View Sign-Ups</button>
        </div>
    </form>

    <div id="statusMessage" class="status-message"></div>

    <script>
        let signups = JSON.parse(localStorage.getItem('clubSignups')) || [];
        
        function confirmReset() {
            return confirm("Do you want to reset the form?");
        }
        
        function checkEmpty(element) {
            if (element.value.trim() === "") {
                element.classList.add("invalid");
                return false;
            } else {
                element.classList.remove("invalid");
                return true;
            }
        }
        
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function handleSubmit() {
            const fields = ['studentId', 'fullName', 'birthday', 'email', 'mobile', 'gradeLevel', 'club', 'reason'];
            let valid = true;
            
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!checkEmpty(field)) {
                    valid = false;
                }
            });
            
            const statusSelected = document.querySelector('input[name="status"]:checked');
            if (!statusSelected) {
                showMessage("Please select Intern/Extern status", "error");
                valid = false;
            }
            
            if (!valid) {
                showMessage("Please fill in all required fields", "error");
                return false;
            }
            
            if (!confirm("Do you want to submit the form?")) {
                return false;
            }
            
            const signup = {
                id: document.getElementById('studentId').value,
                fullName: document.getElementById('fullName').value,
                birthday: document.getElementById('birthday').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                gradeLevel: document.getElementById('gradeLevel').value,
                gradeDisplay: getGradeDisplay(document.getElementById('gradeLevel').value),
                status: document.querySelector('input[name="status"]:checked').value,
                club: document.getElementById('club').value,
                reason: document.getElementById('reason').value,
                timestamp: new Date().toISOString()
            };
            
            signups.push(signup);
            
            localStorage.setItem('clubSignups', JSON.stringify(signups));
            
            showMessage(`Success! ${signup.fullName} has been registered for ${signup.club}`, "success");
            
            document.getElementById('signupForm').reset();
            
            return false;
        }
        
        function getGradeDisplay(gradeValue) {
            const gradeMap = {
                'g7': 'Grade 7',
                'g8': 'Grade 8',
                'g9': 'Grade 9',
                'g10': 'Grade 10'
            };
            return gradeMap[gradeValue] || gradeValue;
        }
        
        function viewSignUps() {
            window.location.href = 'viewSignUps.html';
        }
    </script>
</body>
</html>
